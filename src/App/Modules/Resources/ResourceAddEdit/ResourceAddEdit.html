<div class="modal-header">
	<button type="button" class="close" data-ng-click="Close()" aria-hidden="true">×</button>
	<h3 class="modal-title">
		<span>{{IsEdit?'Edit Resource':'Add New Resource'}}</span>
	</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="Resource.Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Role</label>
			<div class="col-sm-10">
				<select class="form-control" data-ng-model="Resource.RoleId">
					<option value="">All</option>
					<option value="1">Role-1</option>
					<option value="2">Role-2</option>
					<option value="2">Role-3</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Hour Rate</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="Resource.HourRate">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" ng-model="Resource.Email">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Mobile</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="Resource.Mobile">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Fax</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="Resource.Fax">
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-default" data-ng-click="Close()"><i class="fa fa-close"></i>&nbsp;Close</button>
	<button class="btn btn-primary" data-ng-click="Save()">Save</button>
</div>
