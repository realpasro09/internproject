<div class="modal-header">
	<button type="button" class="close" data-ng-click="Close()" aria-hidden="true">×</button>
	<h3 class="modal-title">
		<span>Attache Files</span>
	</h3>
</div>

<div class="modal-body">
	<div data-flow-init
		 data-flow-files-submitted="$flow.upload()">

		<div class="well">
			<div class="drop" data-flow-drop ng-class="dropClass">
				<span class="btn btn-default" data-flow-btn>Upload File</span>
				<span class="btn btn-default" data-flow-btn data-flow-directory ng-show="$flow.supportDirectory">Upload Folder</span>
				<b>OR</b>
				Drag And Drop your file here
			</div>
		</div>

		<div>
			<a href="Resources/Attachments/Attachment1.docx">
				Attachment1.docx (1024bytes)
				<div class="progress progress-striped active">
					<div class="progress-bar" role="progressbar"
						 aria-valuenow="100"
						 aria-valuemin="0"
						 aria-valuemax="100"
						 ng-style="{width: (100) + '%'}">
						<span class="sr-only">100% Complete</span>
					</div>
				</div>
			</a>

			<a href="Resources/Attachments/Attachment1.docx">
				Attachment2.docx (1324bytes)
				<div class="progress progress-striped active">
					<div class="progress-bar" role="progressbar"
						 aria-valuenow="100"
						 aria-valuemin="0"
						 aria-valuemax="100"
						 ng-style="{width: (100) + '%'}">
						<span class="sr-only">100% Complete</span>
					</div>
				</div>
			</a>
			<div ng-repeat="file in $flow.files" class="transfer-box">
				{{file.relativePath}} ({{file.size}}bytes)
				<div class="progress progress-striped" ng-class="{active: file.isUploading()}">
					<div class="progress-bar" role="progressbar"
						 aria-valuenow="{{file.progress() * 100}}"
						 aria-valuemin="0"
						 aria-valuemax="100"
						 ng-style="{width: (file.progress() * 100) + '%'}">
						<span class="sr-only">{{file.progress()}}% Complete</span>
					</div>
				</div>

				<div class="btn-group">
					<a class="btn btn-xs btn-warning" ng-click="file.pause()" ng-show="!file.paused && file.isUploading()">
						Pause
					</a>
					<a class="btn btn-xs btn-warning" ng-click="file.resume()" ng-show="file.paused">
						Resume
					</a>
					<a class="btn btn-xs btn-danger" ng-click="file.cancel()">
						Cancel
					</a>
					<a class="btn btn-xs btn-info" ng-click="file.retry()" ng-show="file.error">
						Retry
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
