<div class="middle-box login text-center loginscreen  animated fadeInDown">
	<div>
		<div>
			<img class="logo" src="Assets/img/lawLogo.png" />
		</div>
		<h3>Welcome to CaseFlow</h3>
		<p>
			Helps lawyers build a better practice.
		</p>
		<p>Login in. To see it in action.</p>
		<form class="m-t" >
			<div class="form-group">
				<input type="text" class="form-control" ng-model="Credential.UserName" placeholder="Username">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" ng-model="Credential.Password" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-warning block full-width m-b" ng-click="Login()">Login</button>

			<!--<a ui-sref="forgot_password"><small>Forgot password?</small></a>-->
			<!--<p class="text-muted text-center"><small>Do not have an account?</small></p>
			<a class="btn btn-sm btn-white btn-block" data-ui-sref="register">Create an account</a>-->
		</form>
		<p class="m-t"> <small>Case Flow wep app &copy; 2016</small> </p>
	</div>
</div>
