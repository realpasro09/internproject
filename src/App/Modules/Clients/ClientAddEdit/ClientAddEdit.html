<toaster-container></toaster-container>
<div class="row animated fadeIn">
	<div class="col-lg-12">
		<div class="form-horizontal">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Basic Info</h5>
					<div data-ibox-tools></div>
				</div>

				<div class="ibox-content">
					<div class="form-group">
							<label class="col-sm-2 control-label">Company Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" ng-model="Client.CaseId">
							</div>
						
					</div>

					<div class="form-group">
							<label class="col-sm-2 control-label">Address1</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.Address1">
							</div>
						
							<label class="col-sm-2 control-label">Address2</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.Address2">
							</div>
						
					</div>

					<div class="form-group">
							<label class="col-sm-2 control-label">City</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.City">
							</div>
						
							<label class="col-sm-2 control-label">State</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.State">
							</div>
						
					</div>

				</div>
			</div>
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Contact Info</h5>
					<div data-ibox-tools></div>
				</div>

				<div class="ibox-content">
					<div class="form-group">
							<label class="col-sm-2 control-label">Title</label>
							<div class="col-sm-4">
								<select class="form-control" data-ng-model="Task.TypeId"
										data-ng-options="type.Id as type.Name for type in CaseLookups.Titles">
									<option value="">All</option>
								</select>
							</div>
						
							<label class="col-sm-2 control-label">Name</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.Address1">
							</div>
						
					</div>

					<div class="form-group">
							<label class="col-sm-2 control-label">Job Title</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.JobTitle">
							</div>
						
							<label class="col-sm-2 control-label">Email</label>
							<div class="col-sm-4">
								<input type="email" class="form-control" ng-model="Client.Email">
							</div>
						
					</div>

					<div class="form-group">
							<label class="col-sm-2 control-label">Mobile</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.Mobile">
							</div>
						
							<label class="col-sm-2 control-label">Fax</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.Fax">
							</div>
						
					</div>
				</div>
			</div>
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Registeration</h5>
					<div data-ibox-tools></div>
				</div>

				<div class="ibox-content">
					<div class="form-group">
							<label class="col-sm-2 control-label">Registeration no.</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.RegisterationNumber">
							</div>
						
							<label class="col-sm-2 control-label">Registeration Date</label>
							<div class="col-sm-4">
								<p class="input-group" ng-init="RegisterationOpened=false">
									<input type="text" class="form-control" data-uib-datepicker-popup data-show-button-bar="false" ng-model="Client.RegisterationDate" ng-click="RegisterationOpened=true" data-is-open="RegisterationOpened" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="DueDateOpened=true"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
								</p>
							</div>
						
					</div>

					<div class="form-group">
							<label class="col-sm-2 control-label">Registeration City</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.RegisterationCity">
							</div>
						
							<label class="col-sm-2 control-label">Registration Tax Nb</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.RegistrationTaxNb">
							</div>
						
					</div>

					<div class="form-group">
							<label class="col-sm-2 control-label">Company Duration</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.CompanyDuration">
							</div>
						
					</div>
				</div>
			</div>
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Registration By Law</h5>
					<div data-ibox-tools></div>
				</div>

				<div class="ibox-content">
					<div class="form-group">
							<label class="col-sm-2 control-label">Attestation Authority</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.AttestationAuthority">
							</div>
						
							<label class="col-sm-2 control-label">Registration Authorit</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.RegistrationAuthorit">
							</div>
						
					</div>

					<div class="form-group">
							<label class="col-sm-2 control-label">Ref</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.Ref">
						
						</div>
							<label class="col-sm-2 control-label">Date</label>
							<div class="col-sm-4">
								<p class="input-group" ng-init="DateOpened=false">
									<input type="text" class="form-control" data-uib-datepicker-popup data-show-button-bar="false" ng-model="Client.Date" ng-click="DateOpened=true" data-is-open="DateOpened" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="DueDateOpened=true"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
								</p>
							</div>
						
					</div>
				</div>
			</div>
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Commercial Registration</h5>
					<div data-ibox-tools></div>
				</div>

				<div class="ibox-content">
					<div class="form-group">
							<label class="col-sm-2 control-label">Registration Number</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" ng-model="Client.RegistrationNumber">
							</div>
						
							<label class="col-sm-2 control-label">Released on</label>
							<div class="col-sm-4">
								<p class="input-group" ng-init="ReleasedOpened=false">
									<input type="text" class="form-control" data-uib-datepicker-popup data-show-button-bar="false" ng-model="Client.ReleasedOn" ng-click="ReleasedOpened=true" data-is-open="ReleasedOpened" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="DueDateOpened=true"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
								</p>
							</div>
						
					</div>
				</div>
			</div>

			<div class="ibox float-e-margins">
				<div class="ibox-footer">
					<div class="text-right">
						<button type="button" class="btn btn-w-m btn-default" data-ui-sref="Master.Page.ClientsManagement">Cancel</button>
						<button type="button" class="btn btn-w-m btn-primary" ng-click="Save()">Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
