<div class="ibox float-e-margins">
	<div class="ibox-title">
		<h5>Generate Task</h5>
	</div>
	<div class="ibox-content">
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Case Type</label>
				<div class="col-sm-8">
					<select class="form-control" data-ng-model="TypeId" 
							data-ng-options="type.Id as type.Name for type in TaskLookups.Types">
						<option value="">All</option>
					</select>
				</div>
				<button class="btn btn-white" ng-click="TaskAddEdit(false)"><i class="glyphicon glyphicon-plus"></i></button>
			</div>
		</form>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<div class="table-responsive">
					<table class="table table-striped table-center">
						<thead>
							<tr>
								<th></th>
								<th>Title</th>
								<th>Type</th>
								<th>Priority</th>
								<th>Effort(Est.)</th>
								<th></th>
							</tr>
						</thead>
						<tbody>

							<tr ng-repeat="task in Tasks">
								<td>
									<button class="btn btn-xs btn-info" ng-click="TaskAddEdit(true)"><i class="fa fa-edit"></i> Edit</button>
								</td>
								<td>{{task.Title}}</td>
								<td>{{task.Type}}</td>
								<td>{{task.Priority}}</td>
								<td>{{task.EstimatedEffort}}</td>
								<td>
									<button class="btn btn-xs btn-danger" ng-click="Delete(task)"><i class="fa fa-trash"></i></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
