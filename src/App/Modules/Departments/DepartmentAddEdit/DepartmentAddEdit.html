<div class="modal-header">
	<button type="button" class="close" data-ng-click="Close()" aria-hidden="true">×</button>
	<h3 class="modal-title">
		<span>{{IsEdit?'Edit Department':'Add New Department'}}</span>
	</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label">Department Name</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" ng-model="Department.DepartmentName">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">Department no.</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" ng-model="Department.DepartmentNumber">
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button class="btn btn-default" data-ng-click="Close()"><i class="fa fa-close"></i>&nbsp;Close</button>
	<button class="btn btn-primary" data-ng-click="Save()">Save</button>
</div>
